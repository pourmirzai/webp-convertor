name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npx electron-packager . "WebP Converter" --platform=win32 --arch=x64 --out=dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: WebP-Converter-Windows
        path: dist/WebP Converter-win32-x64/**/*
